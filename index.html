<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="card">
        <div class="card_front-side">
          <figure>
            <img src="./images/card-logo.svg" alt="card-logo">
          </figure>
          <h2 class="card_number" id="card_number">0000 0000 0000 0000</h2>
          <h3 class="card_holder" id="card_holder">Jane Appleseed</h3>
          <div class="card_date">
            <span class="card_date_month" id="card_date_month">00</span>
            <span class="card_date_divider">/</span>
            <span class="card_date_year" id="card_date_year">00</span>
          </div>
        </div>
        <div class="card_back-side">
          <h2 class="card_back-side-number" id="card_back-side-number">000</h2>
        </div>
      </div>
      <form action="#">
        <label for="name">Cardholder Name</label>
        <input type="text" id="holder_input" name="name" placeholder="e.g. Jane Appleseed">
        <span class="warning" id="holder_warning"></span>
        <label for="card_number" class="number_warning">Card Number</label>
        <input type="text" id="number_input" maxlength="19" name="card_number" placeholder="e.g. 1234 5678 9123 0000">
        <span class="warning" id="number_warning">Wrong format, numbers only</span>
        <div class="form_date_cvc">
          <div class="form_date">
            <label for="date">Exp. Date (MM/YY)</label>
            <input type="text" id="mm" maxlength="2" placeholder="MM">
            <input type="text" id="yy" maxlength="2" placeholder="YY">
            <span class="warning" id="date_warning">Can't be blank</span>
          </div>
          <div class="form_cvc">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" maxlength="3" placeholder="e.g. 123">
            <span class="warning" id="cvc_warning">Can't be blank</span>
          </div>
        </div>
        <button type="submit" class="btn">Confirm</button>
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/imask"></script> 
  <script src="./main.js"></script>
</body>
</html>
